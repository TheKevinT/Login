<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!--Libreria FONTASOME DE BOOSTRAP-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="./style.css">

</head>

<body>

    <div class="contenedor">
        <h2>
            Sing in
        </h2>

        <form>


            <div class="grupo">
                <label for="usuario"><i class="fas fa-user"></i></label>
                <input type="text" id="usuario" placeholder="User">
            </div>


            <div class="grupo">
                <label for="clave"><i class="fas fa-lock"></i></label>
                <input type="password" id="clave" placeholder="Password">
            </div>

            <div class="grupo">
                <input type="submit" value="Login">
            </div>

            <p><a href="#">Forgot your password?</a></p>

        </form>
    </div>

</body>

</html>
